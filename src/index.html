<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyTtApp</title>
  <meta http-equiv="Content-Security-Policy" content="trusted-types app-root-policy @angular/platform-browser default">
  <script src="https://wicg.github.io/trusted-types/dist/es5/trustedtypes.build.js"></script>
  <script>
    TrustedTypes.createPolicy('default', {
      createURL(s) {
        console.log('DEFAULT url:', s);
        return s;
      },
      createScript(s) {
        console.log('DEFAULT script:', s);
        return s;
      },
      createScriptURL(s) {
        console.log('DEFAULT script url: ', s);
        return s;
      },
      createHTML(s) {
        console.log('DEFAULT html:', s);
        return s;
      }
    }, true);
  </script>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
